version: "3.4"

services:
  intch.mongodb:
    image: mongo:3.6
    ports:
      - "27017:27017"
    volumes:
      - C:/Mongo/data/db:/data/db/

  intch.redis:
    image: redis:latest
    ports:
      - "6379:6379"

  intch.auth:
    image: intch/auth:dev
    depends_on:
      - intch.mongodb
      - intch.redis
    env_file: 
      - ./auth/.env.dev
    build:
      dockerfile: Dockerfile-dev
      context: ./auth
    volumes:
      - ./auth:/app
      - /app/node_modules

networks:
  default:
    external:
      name: intch
volumes:
  devvolume: