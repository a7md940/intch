<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="w-100" [formGroup]="form" (ngSubmit)="submit()">
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <input class="form-control form-control-sm" type="text" placeholder="username"
                                formControlName="username" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <input class="form-control form-control-sm" type=" text" placeholder="Email"
                                formControlName="email" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <button class="btn btn-sm btn-success" type="submit">
                            Signup
                        </button>
                    </div>

                </div>

            </form>
        </div>
    </div>
</div>
