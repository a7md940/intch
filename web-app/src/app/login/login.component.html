<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <form class="w-100" [formGroup]="from" (ngSubmit)="submit()">
                <div class="d-flex align-items-center justify-content-center flex-column">
                    <div class="form-group">
                        <label>username: </label>
                        <input class="rounded form-control form-control-sm" type="text" formControlName="username" />
                    </div>
                    <div class="form-group">
                        <label>password: </label>
                        <input class="rounded form-control form-control-sm" type="password" formControlName="password" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-sm btn-success" type="submit">
                            Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
